<html>
	<head>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="bower_components/lodash/dist/lodash.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>

		<script src="app.js"></script>
	</head>
	<body ng-app="StopLight" ng-controller="StopLightCtrl">
		<div ng-repeat="led in leds">
			Pin {{led.pin}}: <input type="checkbox" ng-model="led.value" ng-change="ledUpdated(led)">
		</div>	

		<button ng-click="cycle()">Cycle It <span ng-if="cycleCount > 0">({{cycleCount}})</span></button>	
	</body>
</html>
